<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Dinner Shopping list</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="overall-container">
      <header>
        <h1>CSS Dinner Shopping list</h1>
        <p>Lets go to the mall!</p>
      </header>

      <main>
        <form action="">
          <div class="container">
            <ul class="list-of-items">
              <li class="list-row">
                <input type="checkbox" id="pickles" name="pickles" />
                <label for="pickles"
                  >A lot of pickles
                  <small>for the next lessons about CSS</small>
                </label>
              </li>

              <li class="list-row">
                <input type="checkbox" id="apples" name="apples" />
                <label for="apples"
                  >10 apples <small>for more CSS manipulation</small></label
                >
              </li>

              <li class="list-row">
                <input type="checkbox" id="oranges" name="oranges" />
                <label for="oranges"
                  >20 oranges <small>because they are awesome</small></label
                >
              </li>

              <li class="list-row">
                <input type="checkbox" id="plates" name="plates" />
                <label for="plates"
                  >13 plates
                  <small>hm...always disappear</small></label
                >
              </li>

              <li class="list-row">
                <input type="checkbox" id="bentos" name="bentos" />
                <label for="bentos">15 bentos</label>
              </li>

              <li class="list-row">
                <input type="checkbox" id="bottle" name="bottle" />
                <label for="bottle"
                  >1 bottle of sake <small>for my friends</small></label
                >
              </li>
            </ul>
          </div>
        </form>
      </main>

      <footer class="bon-appetit">
        <div class="button-div">
          <button class="bon-appetit-button">
            <p class="final-paragraph">Bon appetit :)</p>
          </button>
        </div>
      </footer>
    </div>
  </body>
</html>
